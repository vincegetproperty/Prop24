<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Agency</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.10/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // Sample property data
    const properties = [
      {
        id: 1,
        title: "Cozy Family Home",
        price: 350000,
        location: "Downtown",
        bedrooms: 3,
        bathrooms: 2,
        image: "https://via.placeholder.com/400x300?text=Cozy+Home",
        description: "Charming 3-bed, 2-bath home in the heart of the city. Close to schools and amenities. HOA: $150/mo."
      },
      {
        id: 2,
        title: "Modern Condo",
        price: 275000,
        location: "Suburbs",
        bedrooms: 2,
        bathrooms: 1,
        image: "https://via.placeholder.com/400x300?text=Modern+Condo",
        description: "Sleek 2-bed condo with low maintenance costs. Utilities avg: $100/mo."
      },
      {
        id: 3,
        title: "Luxury Estate",
        price: 750000,
        location: "Uptown",
        bedrooms: 5,
        bathrooms: 4,
        image: "https://via.placeholder.com/400x300?text=Luxury+Estate",
        description: "Spacious estate with modern finishes. Seller relocating, open to offers."
      }
    ];

    // Header Component
    function Header() {
      return (
        <header className="bg-blue-600 text-white py-4">
          <div className="container mx-auto px-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold">Dream Home Realty</h1>
            <nav>
              <a href="#properties" className="mr-4 hover:underline">Properties</a>
              <a href="#contact" className="hover:underline">Contact</a>
            </nav>
          </div>
        </header>
      );
    }

    // Hero Component
    function Hero() {
      return (
        <section className="bg-gray-100 py-16 text-center">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-bold mb-4">Find Your Dream Home</h2>
            <p className="text-lg mb-6">Explore top properties with Dream Home Realty. Expert agents, local expertise.</p>
            <a href="#properties" className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
              View Listings
            </a>
          </div>
        </section>
      );
    }

    // Property Card Component
    function PropertyCard({ property }) {
      return (
        <div className="bg-white rounded-lg shadow-lg overflow-hidden">
          <img src={property.image} alt={property.title} className="w-full h-48 object-cover" />
          <div className="p-4">
            <h3 className="text-xl font-semibold">{property.title}</h3>
            <p className="text-gray-600">${property.price.toLocaleString()}</p>
            <p className="text-gray-600">{property.location}</p>
            <p className="text-gray-600">{property.bedrooms} Bed | {property.bathrooms} Bath</p>
            <p className="text-gray-500 text-sm mt-2">{property.description}</p>
            <a href="#contact" className="mt-4 inline-block text-blue-600 hover:underline">Ask About This Property</a>
          </div>
        </div>
      );
    }

    // Properties Section Component
    function Properties() {
      const [priceFilter, setPriceFilter] = useState("");
      const [locationFilter, setLocationFilter] = useState("");

      const filteredProperties = properties.filter(property => {
        const matchesPrice = priceFilter ? property.price <= parseInt(priceFilter) : true;
        const matchesLocation = locationFilter ? property.location.toLowerCase().includes(locationFilter.toLowerCase()) : true;
        return matchesPrice && matchesLocation;
      });

      return (
        <section id="properties" className="py-16">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8">Our Listings</h2>
            <div className="flex flex-col sm:flex-row gap-4 mb-8">
              <input
                type="number"
                placeholder="Max Price"
                value={priceFilter}
                onChange={e => setPriceFilter(e.target.value)}
                className="border p-2 rounded-lg w-full sm:w-1/2"
              />
              <input
                type="text"
                placeholder="Location (e.g., Downtown)"
                value={locationFilter}
                onChange={e => setLocationFilter(e.target.value)}
                className="border p-2 rounded-lg w-full sm:w-1/2"
              />
            </div>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredProperties.length > 0 ? (
                filteredProperties.map(property => (
                  <PropertyCard key={property.id} property={property} />
                ))
              ) : (
                <p className="text-center col-span-full">No properties match your filters.</p>
              )}
            </div>
          </div>
        </section>
      );
    }

    // Contact Form Component
    function ContactForm() {
      const [formData, setFormData] = useState({
        name: "",
        email: "",
        message: ""
      });

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        alert("Thank you for your inquiry! We'll get back to you soon.");
        setFormData({ name: "", email: "", message: "" });
      };

      return (
        <section id="contact" className="bg-gray-100 py-16">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8">Contact Us</h2>
            <p className="text-center mb-6">Have questions about a property or the buying process? Reach out!</p>
            <div className="max-w-lg mx-auto">
              <div className="space-y-4">
                <input
                  type="text"
                  name="name"
                  value={formData.name}
                  onChange={handleChange}
                  placeholder="Your Name"
                  className="w-full p-3 border rounded-lg"
                  required
                />
                <input
                  type="email"
                  name="email"
                  value={formData.email}
                  onChange={handleChange}
                  placeholder="Your Email"
                  className="w-full p-3 border rounded-lg"
                  required
                />
                <textarea
                  name="message"
                  value={formData.message}
                  onChange={handleChange}
                  placeholder="Your Message (e.g., Ask about seller motivations, HOA fees, etc.)"
                  className="w-full p-3 border rounded-lg h-32"
                  required
                ></textarea>
                <button
                  onClick={handleSubmit}
                  className="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700"
                >
                  Send Message
                </button>
              </div>
            </div>
          </div>
        </section>
      );
    }

    // Main App Component
    function App() {
      return (
        <div>
          <Header />
          <Hero />
          <Properties />
          <ContactForm />
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
